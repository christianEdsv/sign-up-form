<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="description">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-tiem.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
            </p>
        </div>
        <div class="action">
            <button><strong>Try free 7 days</strong> then $20/mo. thereafter</button>
            <form class="form" action="post">
                <input type="text" name="first-name" id="first-name" placeholder="First name">
                <input type="text" name="last-name" id="last-name" placeholder="Last name">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="submit" value="CLAIM YOUR FREE TRIAL"  id="sunmit" class="sunmit">
                <label>By clicking the button, you are agreeing to our <strong><a href="/">Terms and Services</a></strong></label>
            </form>
        </div>
    </div>
</body>
</html>
